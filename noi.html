<script type="xxx" id="ch0105/22">
    var balance = 0
    var count = 0
    var loss = false
    var month
    for (var i = 1; i <= 12; i++) {
        balance = balance + 300
        var budget = +prompt("第" + i + "月预算")
        if (balance < budget) {
            loss = true
            month = i
        }
        balance = balance - budget
        if (balance >= 100) {
            var saved = Math.floor(balance / 100) * 100
            count = count + saved
            balance = balance - saved
        }
        
    }
    count = count * 1.2 + balance
    if (loss) {
        console.log(-month)
    } else {
        console.log(count)
    }
</script>
